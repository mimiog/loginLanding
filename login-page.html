<!DOCTYPE html>
<html>
    <head>
        <title>Log in</title>
        <link rel="stylesheet" type="text/css" href="login.css"/>
    </head>
    <body>
        <header class="container">
            <h1>Church of Phillipi</h1>
        </header>
        <h2>Log in</h2>
        <div class="container">
            <form id=userpass action="menu.html" method="post">
                <div id="user">
                    <input type="text" name="username" placeholder="Username" required><br>
                </div>
                <div id="pass">
                    <input type="password" name="username" placeholder="Password" required><br>
                </div>
                <div id="end">
                    <a id="forgot" href="forgotpass.html">Forgot Password?</a>
                    <input class="login" id="submit" type="submit" value="Login">
                </div>
                
            </form>
        </div>
    </body>
</html>
