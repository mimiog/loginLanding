        <div class="container">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input
                    matInput
                    type="text"
                    placeholder="Username"
                    (change)="change($event, 'username')"
                    [required]="true"
                    [value]="loginDto.username"
                    (blur)="change($event, 'username')"
                >
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input 
                    matInput
                    type="password" 
                    placeholder="Password"
                    (change)="change($event, 'password')"
                    [required]="true"
                    [value]="loginDto.password"
                    (blur)="change($event, 'password')"
                >
            </mat-form-field>

            <div id="end">
                <button id="forgot" routerLink="/forgotPassword" routerLinkActive="active">Forgot Password?</button>
                <button mat-flat-button mat-dialog-close id="login" (click)="login()">Login</button>
                <hr>
                <button id="register" type="signup" routerLink="/signup" routerLinkActive="active">Register</button>
            </div>

        </div>
    </body>
