<!DOCTYPE html>
<html>
    <head>
        <title>Log in</title>
    </head>
    <body>
        <header>
            <h1>Church of Philippi</h1>
        </header>
        <h2>Log in</h2>
        <div class="container">
            
                <div id="user">
                    <input type="text" name="username" placeholder="Username/Email" required><br>
                </div>
                <div id="pass">
                    <input type="password" name="username" placeholder="Password" required><br>
                </div>
                <div id="end">
                    <button id="forgot" routerLink="/forgotPassword" routerLinkActive="active">Forgot Password?</button>
                    <button id="login" type="submit" routerLink="/homepage" routerLinkActive="active">Login</button>
                    <hr>
                    <button id="register" type="signup" routerLink="/signup" routerLinkActive="active">Register</button>
                </div>
        </div>
    </body>
</html>
